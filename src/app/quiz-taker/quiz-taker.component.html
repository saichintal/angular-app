<h1>
  {{quiz.title}}
</h1>

<ul class="list-group">
    <li *ngFor="let question of quiz.questions" class="list-group-item">
        <h4>
          {{question.title}}
          <span class="float-right">{{question.points}} pts</span>
        </h4>
        <p>{{question.description}}</p>
        <div [ngSwitch]="question.questionType">
    
          <app-true-false-question
            [question]="question"
            *ngSwitchCase="'TRUE_FALSE'">
          </app-true-false-question>

          <app-fill-blanks-question
            [question]="question"
            *ngSwitchCase="'FILL_BLANKS'">
          </app-fill-blanks-question>
    
          <app-multiple-choice-question
            [question]="question"
            *ngSwitchCase="'CHOICE'">
          </app-multiple-choice-question>
    
          <app-essay-question
            [question]="question"
            *ngSwitchCase="'ESSAY'">
          </app-essay-question>
    
        </div>
      </li>
</ul>

<h1>
    <button class="btn btn-primary"
            (click)="submitQuiz()">
      Submit
    </button>
    <button class="btn btn-primary"
    (click)="cancel()">
      Cancel
  </button> 
</h1>
