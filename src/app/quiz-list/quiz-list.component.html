<h1>
  Quizzes</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Number of Submissions</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody *ngFor="let quiz of quizzes">
    <tr>
      <td>{{quiz.title}}</td>
      <td>{{quiz.numberOfSubmissions}}</td>
      <button class="float-right btn btn-primary" (click)="takeQuiz(quiz._id)">
        Take
      </button>
      <button class="float-right btn btn-primary" (click)="viewSubmissions(quiz._id)">
        Submissions
      </button>
    </tr>
  </tbody>
</table>
