<div class="row">
  <div class="col-4">
    <ul class="list-group">
        <li class="list-group-item active">
            <h1>Courses</h1>
          </li>
      <li (click)="selectCourse(course)"
          *ngFor="let course of courses"
          class="list-group-item">
        {{course.title}}
        <button class="btn" (click)="viewCourse(course)"> <i class="fa fa-eye"></i></button>
        <button class="btn" (click)="enrollInCourse(course)"> <i class="fa fa-user-plus"></i> </button>
      </li> 
    </ul>
  </div>
  <div class="col-8" *ngIf="loggedIn"> 
  <ul class="list-group">
      <li class="list-group-item active">
          <h1>My Classes</h1>
        </li>
      <li *ngFor="let section of sections" class="list-group-item">
        {{section.sectionId.title}}
      </li>
    </ul>
  </div>
</div>
